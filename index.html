<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="css/proj1.css">
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comforter&family=Festive&display=swap"
        rel="stylesheet">
    <title>Festivitize</title>
</head>

<body>
    <header>
        <nav id="nbar">
            <div id="logo">
                <img src="images/logo.jfif"
                    width:10px
                    height:5px alt="">
            </div>
            <ul>
                <li><a
                        href="#home">Home</a>
                </li>
                <li><a
                        href="#services">Services</a>
                </li>
                <li><a href="#contact">Contact
                        Us</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <p>Welcome to
            Festivitize</p>
        <p>It's party time!!</p>
        <p>Give your parties that
            perfection!!</p>
    </section>
    <section id="services">
        <h1 class="heads">Services</h1>
        <div class="ser1">
            <p>Theme based
                parties!!
            </p>
            <img src="images/p2.jfif"
                alt="">
        </div>
        <div class="ser2">
            <img src="images/p3.jfif"
                alt="">
            <p>Personalized Cakes!!</p>
        </div>
        <div class="ser3">
            <p>Fun Games!!
            </p>
            <img src="images/p4.jfif"
                alt="">
        </div>
        <p class="ser4">And many more.........
        </p>
    </section>
    <section id="contact">
        <h1 class="heads">Contact Us
        </h1><br>
        <div id="cont">
            <form>
                <b></b>
                Your name<br>
                <input type="text"
                    placeholder="Enter your full name"
                    size="53"><br><br>
                Email id<br>
                <input type="email"
                    placeholder="Enter your personal email id"
                    size="53"><br><br>
                Message<br>
                <textarea
                    placeholder="Write your message"
                    cols="50"
                    rows="10"></textarea><br><br>
                <input type="submit"
                    value="Submit">
            </form>
            <br><br>
            <span>Call us at:+91 9876543210.</span>
        </div>
    </section>
</body>

</html>
